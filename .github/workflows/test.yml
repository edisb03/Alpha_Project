name: CI Workflow

on:
  push:
    branches:
      - dev 
  pull_request:
    branches:
      - dev 

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Robot Framework
        run: |
          pip install robotframework
          pip install robotframework-seleniumlibrary

      - name: Navigate to TestCases folder
        run: cd ${{First_Project_IMBUS}}/Desktop/FOLDER_1/First_Project_IMBUS/TestCases

      - name: Run Robot Framework Tests
        run: robot P1TO01_MH_Tests.robot